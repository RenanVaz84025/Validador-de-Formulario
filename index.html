<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./assets/background.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.php" class="b7validator">
                <label for="">Seu Nome: <br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">Seu Email: <br/>
                    <input type="text" name="Email">
                </label>
                <label for="">Sua Senha: <br/>
                    <input type="password" name="password">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div class="link">
                <span>Já tem uma conta? <a href="">Faça o seu Login</a></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
